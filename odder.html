<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="odder.css">
    <script src="script.js"></script>
    <title>Ameno odder Page</title>
</head>
<body>
    <h3>Ameno company at your service </h3>
    <div class="outerBox">
        <form action="#">
            <p><label for="fullname">Full Name</label><br>
            <input id="fiullname" type="text" required autofocus placeholder="FullName"></p>
            <p>
            <label for="Email">Your Email</label><br>
            <input id="Email" type="email" required placeholder="Email">
            </p>
            <p>
            <label for="number">Your Phone Number</label><br>
            <input id="number" type="tel" required placeholder="Phone Number">
            </p>
            <p>
            <label for="date">Date you wanna take your picture/video </label><br> 
            <input type="date" name="date" id="date" required>
            </p>
            <label for="continent">Your Country</label>
            <p>
                <input type="text" required placeholder="Tanzania">
            </p>
            <label for="Type">Type of Picture or Video you wanna take</label>
            <p>
                <input type="text" placeholder="Indoor/Outdoor" required>
            </p>
            <label for="When">Quality Of Your Picture/Video</label><br>
            <input type="range" name="Quality" id="Quality" required><br>
            <p>When the Range is full its means you wanna Higher Quality </p>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
